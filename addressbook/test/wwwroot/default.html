<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Address Book</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

    <script>
        $("document").ready(function ()
        {
            var fulldata;
            var length;
            $.get("http://localhost:63972/api/addressbook", function (data, status)

                fulldata = data;
                length = fulldata.length;
                for (i = 0; i < length; i++) {
                    var txt1 = "<div id= 'flip'>" + "n" + i + "</div>";
                    var txt2 = "<div id = 'info'>" + "span" + i + "</div>";
                    $("body").append(txt1,txt2);
                }
            });
            //for (i = 0; i < length; i++)
            //{
            //    var name = "<div id = 'flip'>" + fulldata[i].sName+"</div>";
            //    var more = "<div id = 'info'>" + fulldata[i].sPhoneNumber + "<br>" + fulldata[i].sAddress + "<br>" + fulldata[i].sMoreInfo + "</div>";
            //    $("body").append(name, more);
            //}
            
            $("#flip").click(function () {
                $("#info").slideToggle("slow");
            });
        });

    </script>
    <style>
        #info, #flip 
        {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        #info 
        {
            padding: 50px;
            display: none;
        }

    </style>
</head>
<body>

</body>
</html>
